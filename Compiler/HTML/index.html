<html>
    <head>
        <meta charset="utf-8">
        <title>Funky3!!!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.0/ace.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script>
            window.addEventListener("load", ev => {
                window.editor = ace.edit("code");
                document.getElementById("run").addEventListener("click", ev => {
                    let code = editor.getValue();
                    let xhr = new XMLHttpRequest();
                    xhr.open("POST", "http://localhost:8080/postCode", true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.addEventListener("load", ev => {
                        // Reload the iframe.
                        document.getElementById("output").src += "";
                    });
                    xhr.send(code);
                });
            });
        </script>
    </head>
    <body>
        <textarea id="code"></textarea> 
        <iframe id="output" src="funky3.html" width="50%" height="100%"></iframe>
        <button id="run">Run</button>
    </body>
</html>
